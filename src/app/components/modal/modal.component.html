@if(isOpen) {
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-96">
            <h3 class="text-lg font-semibold mb-4">Atenci√≥n</h3>
            <p class="mb-4">{{ message }}</p>
            <div class="flex justify-end space-x-4">
                @if(isNotification) {
                    <button class="px-4 py-2 bg-blue-600 hover:bg-blue-400 text-white rounded-md" (click)="confirmAction(false)">Ok</button>
                } @else {

                        <button class="px-4 py-2 bg-gray-300 hover:bg-gray-500 rounded-md" (click)="confirmAction(false)">
                            Cancelar
                        </button>
                        <button class="px-4 py-2 bg-blue-600 hover:bg-blue-400 text-white rounded-md" (click)="confirmAction(true)">
                            Confirmar
                        </button>
                    }
            </div>
        </div>
    </div>  
}
