<main class="h-screen bg-black flex justify-center items-center flex-col bg-[url('images/burguers_table.jpg')] bg-cover bg-center bg-fixed">
    <div class="fixed inset-0 bg-black/50"></div>

    <div class="mt-20 z-10" *ngFor="let beer of beers">
        
        <div class="px-2 py-20 w-1/2 lg:w-screen flex justify-center">
            <div class="bg-transparent lg:mx-8 lg:flex lg:shadow-lg rounded-lg w-3/4">
                <div class="lg:w-1/2">
                    <div class="scale-110 h-80 bg-cover lg:h-full rounded-lg border"
                    [style.backgroundImage]="'url(' + beer.image + ')'">
                    </div>
                </div>
                <div class="h-96 py-12 px-6 lg:px-12 lg:w-1/2 rounded-b-lg border lg:rounded-lg bg-slate-600/50">
                    <h2 class="text-3xl text-gray-300 font-bold">
                        {{beer.name}}
                    </h2>
                    <div class="mt-4 text-xl text-gray-200">
                        <p>Tipo: {{beer.type}}</p>
                        <p>Alcohol: {{beer.alcohol}} %</p>
                        <p>IBU: {{beer.ibu}}</p>
                        <p>{{beer.description}}</p>
                    </div>                    
                </div>
            </div>
        </div>
    </div>

</main>
