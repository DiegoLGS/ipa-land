<div class="min-h-screen flex items-center justify-center bg-slate-500">

                    placeholder="Ingresa tu contrase침a"
                    formControlName="password"
                />
            </div>

            </div>
            <button
            type="submit"
            class="w-full bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
